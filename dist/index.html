<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Creative - Design Agency</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="#">
          <img src="assets/images/desktop/logo.svg" alt="Creative" />
        </a>
      </div>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="#">
              <span class="header__link-text">About</span>
              <span class="header__link-hover">About</span>
            </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">
              <span class="header__link-text">Service</span>
              <span class="header__link-hover">Service</span>
            </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">
              <span class="header__link-text">Projects</span>
              <span class="header__link-hover">Projects</span>
            </a>
          </li>
          <li class="header__item">
            <a class="header__link header__link--primary" href="#">Schedule a Call</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="hero">
        <div class="hero__intro">
          <h1 class="hero__heading">Branding & website design agency</h1>
          <p class="hero__paragraph">
            We specialize in visual storytelling by creating cohesive brand and website design solutions for small
            businesses, giving lasting impressions to audiences in a digital world.
          </p>
          <a class="hero__cta" href="#">Learn More</a>
        </div>
      </section>
    </main>
  </body>
</html>
